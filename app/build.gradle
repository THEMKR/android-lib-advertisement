apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'

def STRING = "String"
def BASE_TAG = "BASE_TAG"
def BASE_TAG_VALUE = "\"AD_LIB\""

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.lory.library.advertisement"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            buildConfigField STRING, BASE_TAG, BASE_TAG_VALUE
            minifyEnabled false
        }

        release {
            buildConfigField STRING, BASE_TAG, BASE_TAG_VALUE
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        packagingOptions {
            exclude 'META-INF/app_release.kotlin_module'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'

    implementation 'com.google.android.gms:play-services-ads:16.0.0'
    implementation 'com.google.android.gms:play-services-base:16.0.1'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.google.android.gms:play-services-plus:16.0.0'
    implementation 'com.google.firebase:firebase-database:16.0.4'
    implementation 'com.google.firebase:firebase-core:16.0.4'
    implementation 'com.google.code.gson:gson:2.2.4'

    implementation 'com.startapp:inapp-sdk:3.10.1'
    implementation 'com.inmobi.monetization:inmobi-ads:7.2.1'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:multidex:1.0.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.github.MKR-WORLD:MKR-ANDROID-LIB-NETWORK:2.0'
    implementation 'com.github.MKR-WORLD:MKR-ANDROID-LIB-ASYNCTASK:1.3'
}
